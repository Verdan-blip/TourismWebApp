<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>
<body>
    <div class="container-background">
        <div class="container">
            <span class="container-title">Войдите в свой аккаунт</span>
            <form action="login" method="post">
                <input class="container-input" type="email" name="email" placeholder="Почта" required>
                <input class="container-input" type="password" name="password" placeholder="Пароль" required>
                <div class="container-text">
                    <label for="remember-me">Запомнить меня</label>
                    <input id="remember-me" class="container-checkbox" type="checkbox">
                </div>
                <button class="container-submit" type="submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
