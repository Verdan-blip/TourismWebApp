<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">

    <form action="#" method="post">

        <div class="mt-5 text-center">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" id="avatar" src="${user.avatar}" alt="avatar">
                <br>
                <input class="btn btn-primary profile-button" type="file" name="file"/>
                <br>
                <input class="btn btn-primary profile-button" type="submit" name="submit" value="Загрузить аватарку"/>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <label for="name">Имя:</label>
                <input id="name" class="form-control" placeholder="${user.name}" disabled></div>
            <div class="col-md-6">
                <label for="lastname">Фамилия:</label>
                <input id="lastname" class="form-control" placeholder="${user.lastname}" disabled></div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <label for="phone" class="labels">Контактный телефон:</label>
                <input id="phone" type="tel" class="form-control" placeholder="${user.phone}" disabled>
            </div>
            <div class="col-md-12">
                <label for="email" class="labels">Почта:</label>
                <input id="email" type="email" class="form-control" placeholder="${user.email}" disabled>
            </div>
            <div class="col-md-12">
                <label for="country" class="labels">Город:</label>
                <input id="country" type="email" class="form-control" placeholder="Undefined" disabled>
            </div>
        </div>

    </form>
</div>
</body>
</html>
