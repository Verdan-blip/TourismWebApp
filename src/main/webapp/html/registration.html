<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
<body>
  <div class="container-background">
    <div class="container">
      <span class="container-title">Регистрация</span>
      <form action="registration" method="post">
        <input class="container-input" name="name" type="text" placeholder="Имя" required>
        <input class="container-input" name="lastname" type="text" placeholder="Фамилия" required>
        <select class="container-input" name="gender">
          <option name="gender" value="m">Мужской</option>
          <option name="gender" value="f">Женский</option>
        </select>
        <input class="container-input" type="tel" name="phone" placeholder="Номер телефона" required>
        <input class="container-input" type="email" name="email" placeholder="Почта" required>
        <input class="container-input" type="password" name="password" placeholder="Пароль" required>
        <button class="container-submit" type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</body>
</html>
